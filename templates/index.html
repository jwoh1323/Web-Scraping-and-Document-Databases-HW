<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid"> 
    <div class="jumbotron text-center">
      <h1><strong>Mission to Mars</strong></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h1><strong>Latest Mars News</strong></h1>
    <h4><strong>{{ mars.news_title }}</strong></h4>
    <p>{{ mars.news_sum }}</p>
    <div class="row">
      <div class="col-md-8">
          <h1><strong>Featured Mars Image</strong></h1>
          <img src="{{ mars.mars_image }}" width="800">
      </div>
      <div class="col-md-4">
          <div class="box" style="border: 1px solid black">
          <h3><strong>Current Weather on Mars</strong></h3>
          <p>{{ mars.mars_weather }}</p>
          </div>
          <h3><strong>Mars Facts</strong></h3>
          <table border="2" class="dataframe">
            {{ mars.mars_fact | safe }}
          </table>
      </div>
  </div>  
  <div class="container"> 
      <h1 style="text-align: center;"><strong>Mars Hemisphere</strong></h1>
      <div class="row">
          {% for i in mars.hemisphere_image %}         
          <div class="col-md-6">
              <div class="thumbnail">
                    <img src="{{i.img_url}}" width="500">
                    <div class="caption">
                      <p><strong>{{ i.title }}</strong></p>
                    </div>
              </div>
          </div> 
          {% endfor %}         
      </div>  
  </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>

</html>
